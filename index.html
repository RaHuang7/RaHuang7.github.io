<script>

  ];

  var playing = false;
  
  function UpdateSlide() {

    if(!playing)
      return;
    
    var slide = document.getElementById("CurrentSlide");
    
    slide.src = slides[CurrentSlideIndex];
    
    CurrentSlideIndex = CurrentSlideIndex + 1;
     
    if(CurrentSlideIndex >= slides.length)
        	CurrentSlideIndex = 0;
  }

  setInterval(UpdateSlide, 2000);  

  function play() {
    playing = !playing;
  }
  
  //end of Javascript
